<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Characters</title>
  </head>
  <body>
    <div class="container">
      <h1>Which TV show character are you?</h1>
      <form id="quiz">
        <div class="form-group">
          <label for="">What's your favorite color for clothing?</label>
          <select id="q1" class="form-control">
            <option value="0"></option>
            <option value="1">Black</option>
            <option value="2">Anything flashy</option>
            <option value="3">Red</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">What's your favorite movie or tv show?</label>
          <select id="q2" class="form-control">
            <option value="0"></option>
            <option value="1">The Dark Knight</option>
            <option value="2">That 70's Show</option>
            <option value="3">Dexter</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">What's your weapon of choice when fighting off a horde of ninjas?</label>
          <select id="q3" class="form-control">
            <option value="0"></option>
            <option value="1">Barehanded martial arts</option>
            <option value="2">Flashiness to distract your attackers</option>
            <option value="3">Scalpel to surgically destroy your enemies</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Which characteristic describes you best?</label>
          <select id="q4" class="form-control">
            <option value="0"></option>
            <option value="1">Anti-hero</option>
            <option value="2">Comedic</option>
            <option value="3">Avenging</option>
          </select>
        </div>
        <button type="submit">Who are you?</button>
      </form>

      <!-- Batman 4-6, Fez 7-9, Dexter 10-12 -->

      <div id="outputBatman" class="result">
        <h2>Your character is Batman!</h2>
        <img src="img/batman.jpg" alt="A photo of batman" />
      </div>
      <div id="outputFez" class="result">
        <h2>Your character is Fez!</h2>
        <img src="img/fez.jpg" alt="A photo of fez" />
      </div>
      <div id="outputDexter" class="result">
        <h2>Your character is Dexter!</h2>
        <img src="img/dexter.jpg" alt="A photo of dexter" />
      </div>

    </div>
  </body>
</html>
